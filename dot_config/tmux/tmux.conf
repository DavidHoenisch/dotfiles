# Terminal settings
# set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# General options
set -g mouse off
set -sg escape-time 10
set -g base-index 0
set-window-option -g pane-base-index 0

# Status bar styling (minimal and transparent)
set -g status-style fg=white,bg=default
set -g status-left-style fg=green,bg=default
set -g status-right-style fg=white,bg=default
set -g status-left ""  # Empty left section
set -g status-right ""  # Empty right section
set -g status-justify left  # Align content to the left (though we'll keep it minimal)

# Keybindings
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file /home/dhoenisch/.config/tmux/tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Vi mode and copy settings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'wl-copy'

# Enable clipboard integration
set -g set-clipboard on

# Toggle status bar (minimal when on)
bind-key t set -g status  # Toggle status on/off
set -g status off  # Start with status bar off by default

# TMUX Plugin Manager (TPM) and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'kenos1/tmux-cht-sh'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @fuzzback-popup 1
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep at the bottom)
run '~/.tmux/plugins/tpm/tpm'
